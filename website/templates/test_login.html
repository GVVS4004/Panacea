{% extends "base.html" %}{% block title%}LogIn{% endblock %}

{% block current_login%}active{%endblock%}
{% block content %}



<form method='POST' style="align-items:center;width:50%;margin-left:25%;margin-top:15%" action='/login'>
    <h3 align="center">Login</h3>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Email</span>
        <input type="email" class="form-control" id='email' name='email' placeholder="abc@gmail.com" aria-label="Username" aria-describedby="basic-addon1" >
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input type="password" class="form-control" id='password' name='password' placeholder="password@_123" aria-label="Username" aria-describedby="basic-addon1" >
    </div>
    <br/>
    <button align="center" type="submit" class='btn btn-primary' >Submit</button>
</form>
{%endblock%}
