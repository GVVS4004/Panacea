{%extends 'dash_base.html'%}
{%block head%}<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
{%endblock%}
{%block heading%}Profile Info{%endblock%}
{%block page%}Profile{%endblock%}
{%block curpage%}Profile{%endblock%}
{%block content%}
<style>
    .card {
        flex-direction: row;
      }
      .card img {
        width: 50%;
      }
</style>
<div class="container">
	<div class="row">
        
		<div class="col-md-9">
		    <div class="card">
                <img src='./static/images/profile.jpeg' class="card-img-top"  alt="Responsive image" style='flex-direction:row'>
                <div class="card-body">
		            <div class="row">
                        <div class='col-md-3'>
              
                        </div>
		                <div class="col-md-9">
		                    <h4>MY Profile</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
                        <div class='col-md-2'>
              
                        </div>
		                <div class="col-md-10">
		                    <form method='POST' action='/profile'>
                              
                              <div class="form-group row">
                                <label for="name" class="col-4 col-form-label"><strong>First Name*</strong></label> 
                                <div class="col-8">
                                
                                  <input id="name" name="firstname" placeholder="First Name" class="border border-danger" required="required" type="text" value='{{firstname}}'>
                                
                                </div>
                              </div>
                            
                              <div class="form-group row">
                                <label for="lastname" class="col-4 col-form-label" ><strong>Last Name*</strong></label> 
                                <div class="col-8">
                                  <input id="lastname" name="lastname" placeholder="Last Name" class="border border-success" required="required" type="text" value='{{lastname}}'>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="phno" class="col-4 col-form-label"><strong>Ph Number*</strong></label> 
                                <div class="col-8">
                                  <input id="text" name="phno" placeholder="7983159796" class="border border-warning" required="required" type="text" value='{{phno}}'>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label"><strong>Email*</strong></label> 
                                <div class="col-8">
                                  <input id="email" name="email" class="border border-info" type="text" value='{{email}}' disabled>
                                </div>
                              </div>
                              <div class="form-group row">
                                <div class="offset-0 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                </div>
                              </div>
                            </form>
		                </div>
		            </div>
		            
		        </div>
		    </div>
		</div>
        
	</div>
</div>

{%endblock%}
